{% extends "blog/base.html" %}
{% block content %}
    <div class="post">
        

        <h1 class="title"> {{ post.title }} </h1>
        <h2 class="subtitle"> by <span> {{ post.author }} </span> </h2>

        <article class="message">
            <div class="message-header">
                <p> {{ post.title }} </p>
                {% if post.published_date %}
                <div>
                    {{ post.published_date }}
                </div>
            {% endif %}
            {% if user.is_authenticated %}
            <a href=" {% url 'post_edit' pk=post.pk %} " class="button">Edit</a>
            {% endif %}
            </div>
            <div class="message-body">
                {{ post.text|linebreaksbr }}
            </div>
        </article>
    </div><br>
{% endblock %}
